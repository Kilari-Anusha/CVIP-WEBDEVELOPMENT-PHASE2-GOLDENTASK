<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Shortener</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Link Shortener</h1>
    </header>
    
    <section>
        <div class="input-container">
            <input type="url" id="original-link" placeholder="Enter your long link here" required>
            <button id="shorten-button">Shorten</button>
        </div>
        <div id="shortened-link-container">
            <p>Shortened Link:</p>
            <a id="shortened-link" href="" target="_blank"></a>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
